packages:
  all:
    compiler: [gcc@8.4.0, clang@10.0.0]
    providers:
      mpi: [mpich]
      mkl: [intel-mkl]
      blas: [intel-mkl]
      scalapack: [intel-mkl]
      pkgconfig: [pkgconf]
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr
  automake:
    buildable: false
    externals:
    - spec: automake
      prefix: /usr
  cmake:
    buildable: false
    externals:
    - spec: cmake
      prefix: /usr
  python:
