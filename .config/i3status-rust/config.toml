[icons]
icons = "awesome5"

[theme]
theme = "native"

[[block]]
block = "nvidia_gpu"
gpu_id = 0
format = " $icon ID:0 $power $memory "

[[block]]
block = "nvidia_gpu"
gpu_id = 1
format = " $icon ID:1 $power $memory "

#[[block]]
#block = "keyboard_layout"
#driver = "setxkbmap"
#interval = 15

[[block]]
block = "custom"
command = ''' xkb-switch '''
interval = 1
format = "ï„œ  $text"

[[block]]
block = "net"
device = "wlo2"
format = " $icon $device "
# TODO: uncomment when bug is fixed:
# - https://bugzilla.kernel.org/show_bug.cgi?id=216711 and kernel is updated on Arch
# - https://github.com/greshake/i3status-rust/issues/1607
#format = " $icon $device $ssid "
[[block.click]]
button = "left"
cmd = "alacritty -e nmtui"

[[block]]
block = "memory"
format = " $icon $mem_used/$mem_total "

# No solution that works well for External Monitors yet : https://wiki.archlinux.org/title/backlight
#[[block]]
#block = "backlight"

[[block]]
block = "sound"
driver = "pulseaudio"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "notify"
driver = "dunst"
format = " $icon {($notification_count.eng(w:1)) |} "
[[block.click]]
button = "left"
action = "show"
[[block.click]]
button = "right"
action = "toggle_paused"

[[block]]
block = "time"
interval = 1
