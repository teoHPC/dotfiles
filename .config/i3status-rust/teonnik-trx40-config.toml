[icons]
icons = "material-nf"

[theme]
theme = "native"

[[block]]
block = "notify"
driver = "dunst"
format = " $icon {($notification_count.eng(w:1)) |} "
[[block.click]]
button = "left"
action = "show"
[[block.click]]
button = "right"
action = "toggle_paused"

[[block]]
block = "nvidia_gpu"
gpu_id = 0
format = " $icon ID:0 $power $memory "

[[block]]
block = "nvidia_gpu"
gpu_id = 1
format = " $icon ID:1 $power $memory "

[[block]]
block = "keyboard_layout"
driver = "xkbswitch"
interval = 1
format = " ï„œ  $layout "

[[block]]
block = "net"
format = " $icon {$signal_strength $ssid $frequency|Wired connection} via $device "
[[block.click]]
button = "left"
cmd = "alacritty -e nmtui"

[[block]]
block = "memory"
format = " $icon $mem_used/$mem_total "

# No solution that works well for External Monitors yet : https://wiki.archlinux.org/title/backlight
#[[block]]
#block = "backlight"

[[block]]
block = "sound"
driver = "pulseaudio"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 1
